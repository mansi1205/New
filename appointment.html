<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Book an Appointment</title>
  </head>
  <body>
    <h1>BOOK YOUR APPOINTMENT HERE!</h1>
    <form class="" action="Thanks.html" method="post">
      <label for="Name">Name:</label>
      <input type="text" name="Name" value="">
      <br>
      <br>
      <label for="">Email Id</label>
      <input type="email" name="Email Id" value="">
      <br><br>
      <label for="contact">Contact Number:</label>
      <input type="number" name="Contact" value="">
      <br>
      <br>
      <label for="Purpose">Purpose:</label>
      <textarea name="Purpose" rows="10" cols="80"></textarea>
      <br>
      <br>
      <label for="Date of Appointment">Date of Appointment:</label>
      <input type="date" name="Date of appointment" value="">
      <br>
      <br>
      <label for="Resume">Resume</label>
      <input type="file" name="Resume" value="">
      <br>
      <br>
      <label for="Gender">Gender:</label>
      MALE
      <input type="radio" name="Male" value="">
      FEMALE
      <input type="radio" name="Female" value="">
      OTHER
      <input type="radio" name="Others" value="">
      <br>
      <br>
      <label for="Confirm your appointment ">Confirm your appointment</label>
      <input type="checkbox" name="" value="">
      <br>
      <br>
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
